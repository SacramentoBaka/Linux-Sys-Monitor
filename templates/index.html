<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linux System Monitor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4a5568;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #2d3748;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“Š Linux System Monitor</h1>
</header>

<div class="container">

  <div class="card">
    <h3>CPU Usage (%)</h3>
    <canvas id="cpuChart"></canvas>
  </div>

  <div class="card">
    <h3>Memory Usage (%)</h3>
    <canvas id="memChart"></canvas>
  </div>

  <div class="card">
    <h3>Disk Usage (%)</h3>
    <canvas id="diskChart"></canvas>
  </div>

</div>

<footer>
  &copy; 2025 Linux Monitor | Powered by Flask + Chart.js
</footer>

<script>
  async function loadData() {
    try {
      const res = await fetch('/metrics');
      const data = await res.json();

      const labels = data.map(d => d.timestamp);
      const cpuData = data.map(d => d.cpu);
      const memData = data.map(d => d.memory);
      const diskData = data.map(d => d.disk);

      const config = (label, dataset, color) => ({
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: label,
            data: dataset,
            borderColor: color,
            backgroundColor: 'transparent',
            tension: 0.3,
            pointRadius: 2,
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: {
                stepSize: 10
              }
            },
            x: {
              display: false
            }
          }
        }
      });

      new Chart(document.getElementById('cpuChart'), config('CPU %', cpuData, 'rgba(255,99,132,1)'));
      new Chart(document.getElementById('memChart'), config('Memory %', memData, 'rgba(54,162,235,1)'));
      new Chart(document.getElementById('diskChart'), config('Disk %', diskData, 'rgba(255,206,86,1)'));

    } catch (err) {
      alert('Failed to load data: ' + err.message);
    }
  }

  loadData();
</script>

</body>
</html>
